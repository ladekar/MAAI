<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maai - AI Assistant (Mobile Optimized)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 1.8em;
            margin: 10px;
        }

        /* Chatbox Styling */
        #chatbox {
            width: 90%;
            max-width: 600px;
            height: 60vh;
            overflow-y: auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            word-wrap: break-word;
        }

        .user {
            background-color: #d1e7ff;
            text-align: right;
            align-self: flex-end;
        }

        .bot {
            background-color: #e9e9e9;
            align-self: flex-start;
        }

        /* Input and Button Styling */
        #input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 600px;
            margin-top: 10px;
        }

        #user_input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            gap: 5px;
        }

        button {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }

        button.primary {
            background: blue;
            color: white;
        }

        button.primary:hover {
            background: darkblue;
        }

        button.secondary {
            background: gray;
            color: white;
        }

        button.secondary:hover {
            background: darkgray;
        }

        /* Toggle Switch for TTS */
        .toggle-container {
            margin-top: 10px;
            font-size: 14px;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            #chatbox {
                height: 50vh;
            }
            button {
                padding: 10px;
                font-size: 14px;
            }
            #user_input {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Maai - AI Chat (Mobile-Friendly)</h1>
    <div id="chatbox"></div>

    <div id="input-container">
        <input type="text" id="user_input" placeholder="Ask Maai something..." required>
        <div class="button-container">
            <button class="primary" onclick="sendMessage()">Send</button>
            <button class="secondary" onclick="startVoiceRecognition()">ðŸŽ¤</button>
        </div>
    </div>

    <div class="toggle-container">
        <label>
            <input type="checkbox" id="ttsToggle" checked> Enable Voice Output
        </label>
    </div>

    <script>
        var socket = io();
        var ttsEnabled = document.getElementById("ttsToggle").checked;

        function sendMessage() {
            let userInput = document.getElementById("user_input").value;
            if (!userInput.trim()) return;

            socket.emit("send_message", { message: userInput });

            displayMessage("You: " + userInput, "user");
            document.getElementById("user_input").value = "";
        }

        socket.on("receive_message", function(data) {
            displayMessage("Maai: " + data.bot, "bot");
            if (ttsEnabled) {
                speak(data.bot);
            }
        });

        function displayMessage(text, type) {
            let chatbox = document.getElementById("chatbox");
            let message = document.createElement("div");
            message.className = "message " + type;
            message.textContent = text;
            chatbox.appendChild(message);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function startVoiceRecognition() {
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.start();

            recognition.onresult = function(event) {
                let transcript = event.results[0][0].transcript;
                document.getElementById("user_input").value = transcript;
                sendMessage();
            };
        }

        function speak(text) {
            let utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "en-US";
            utterance.rate = 1.0;
            speechSynthesis.speak(utterance);
        }

        document.getElementById("ttsToggle").addEventListener("change", function() {
            ttsEnabled = this.checked;
        });
    </script>
</body>
</html>
